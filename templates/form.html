<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Flask</title>
</head>
<body>
    <h1>Add transaction</h1>
    <form method="POST">
        <div class="form__fieldset">
            <label for="date" class="form__label">Date:</label>
            <input type="date" name="date" id="date" class="form__input">
        </div>
        <div class="form__fieldset">
            <label for="amount" class="form__label">Amount:</label>
            <input type="number" name="amount" id="amoun" class="form__input">
        </div>
        <div class="form__fieldset">
            <label for="account" class="form__label">Account:</label>
            <select name="account" id="account" class="form__input form__select">
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>
                <option value="Investment">Investment</option>
            </select>
        </div>
        <div class="form__fieldset">
            <input class="form__submit form_input" type="submit" value="Add transaction">
        </div>
    </form>
</body>
</html>
